name: complete_form_example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  analyzer: ^6.4.1

flutter:
  uses-material-design: true
  fonts:
    - family: RobotoCustom
      fonts:
        - asset: assets/fonts/ROBOTO-REGULAR.ttf
        - asset: assets/fonts/ROBOTO-BOLD.ttf
          weight: 700

